<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demetri's Destinations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="https://i.pinimg.com/originals/93/87/45/938745369df9fed5ab0c726f0b2fdb35.jpg" alt="a travel logo" class="logo">
    <ul>
        <li>Home</li>
        <li>Page 2</li>
        <li>Page 3</li>
    </ul>


    <div id="content">
        <h1>Travel Blog</h1>

        <div class="blog-post">
            <h2>Summer EDM music festivals</h2>
        </div>
    </div>


    <!-- Side navigation -->
    <div class="sidenav">
        <h2 class="sidebar-header">Recent Uploads</h2>
        <iframe src="https://www.youtube.com/embed/VyZzTY86JXA"></iframe>
        <iframe src="https://www.youtube.com/embed/sHDrhPdi_lc"></iframe>
    </div>


    <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname">

        <!--Radio buttons-->
        <p>What type of backpacker are you?</p>
        <input type="radio" id="budget_backpacker" name="travel_type">
        <label for="budget_backpacker">Budget Backpacker</label><br>

        <input type="radio" id="average_backpacker" name="travel_type">
        <label for="average_backpacker">Average Backpacker</label><br>

        <input type="radio" id="flashpacker" name="travel_type">
        <label for="flashpacker">Flash Packer</label><br>

        <!--Check boxes-->
        <p>Where are you interested in traveling?</p>
        <input type="checkbox" id="europe" name="travel_destinations">
        <label for="europe">Europe</label><br>

        <input type="checkbox" id="asia" name="travel_destinations">
        <label for="asia">Asia</label><br>

        <input type="checkbox" id="oceania" name="travel_destinations">
        <label for="oceania">Oceania</label><br>
    </form>




</body>
</html>
<footer>
    <p>Author: Demetri Georgiou</p>
    <p><a href="https://www.youtube.com/@demetrisdestinations">Demetri's Destinations</a></p>
</footer>
